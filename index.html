### (ast)
```javascript
function myfn(x,y)  | ["function", "myfn",
{                   |  ["x", "y"],
  return            |   ["+",
    x*x + y*y;      |    ["*", "x", "x"],
}                   |    ["*", "y", "y"]]]
                    |
myfn(3,6)           | ["myfn", "3", "6"]

```
</script>

<section data-markdown>

### (ast)

```javascript
["function", "myfn",  |  [function myfn
 ["x", "y"],          |    [x y]
 ["+",                |    [+
   ["*", "x", "x"],   |      [* x x]
   ["*", "y", "y"]]]  |      [* y y]]]
                      |
["myfn", "3", "6"]    |  [myfn 3 6]

```

<section data-markdown><script type="text/template">
## (hello clojure)
```clojure
[function myfn [x y]  |  (defn myfn [x y]
  [+ [* x x]          |    (+ (* x x)
     [* y y]]]        |       (* y y)))
                      |
[myfn 3 6]            |   (myfn 3 6)

```
</script>
</section>
